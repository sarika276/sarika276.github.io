<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LED Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      border: 2px solid black;
      width: 600px;
      margin: 20px auto;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .column {
      flex: 0 0 48%;
    }

    button {
      width: 100%;
      height: 50px;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid black;
      cursor: pointer;
    }

    .on-btn {
      background-color: green;
      color: white;
    }

    .off-btn {
      background-color: red;
      color: white;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      height: 40px;
      font-size: 16px;
      text-align: center;
    }

    .reset-btn {
      background-color: white;
    }

    #status {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .status-on {
      color: green;
    }

    .status-off {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LED Control Panel</h2>

    <!-- Row 1 -->
    <div class="row">
      <div class="column">
        <button class="on-btn" onclick="incrementOn()">LED ON</button>
      </div>
      <div class="column">
        <input type="number" id="onCount" readonly placeholder="TOTAL LED_ON COUNT">
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="column">
        <button class="off-btn" onclick="incrementOff()">LED OFF</button>
      </div>
      <div class="column">
        <input type="number" id="offCount" readonly placeholder="TOTAL LED_OFF COUNT">
      </div>
    </div>

    <!-- Row 3 - Status -->
    <div class="row">
      <div class="column" style="flex: 1;">
        <h3 id="status" class="status-off">Status: LED OFF</h3>
      </div>
    </div>

    <!-- Row 4 - Reset -->
    <div class="row">
      <div class="column" style="flex: 1;">
        <button class="reset-btn" onclick="resetCounts()">RESET</button>
      </div>
    </div>
  </div>

  <script>
    let onCounter = 0;
    let offCounter = 0;

    function updateStatus() {
      const status = document.getElementById("status");

      if (onCounter > offCounter) {
        status.textContent = "Status: LED ON";
        status.classList.remove("status-off");
        status.classList.add("status-on");
      } else {
        status.textContent = "Status: LED OFF";
        status.classList.remove("status-on");
        status.classList.add("status-off");
      }
    }

    function incrementOn() {
      onCounter++;
      document.getElementById("onCount").value = onCounter;
      updateStatus();
    }
function incrementOff() {
  if (onCounter === 0) {
    alert("LED has not been turned ON yet.");
    return;
  }

  if (offCounter < onCounter) {
    offCounter++;
    document.getElementById("offCount").value = offCounter;
    updateStatus();
  } else {
    alert("Cannot turn OFF more times than ON.");
  }
}

    function resetCounts() {
      onCounter = 0;
      offCounter = 0;
      document.getElementById("onCount").value = "";
      document.getElementById("offCount").value = "";
      updateStatus();
    }
  </script>
</body>
</html>
